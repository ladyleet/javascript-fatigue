<h1>Frameworks</h1>

<div>
  <md-grid-list cols="2">
    <md-grid-tile *ngFor="let framework of frameworks">
      <md-card>
        <md-card-title>
          <h3>{{framework.name}}</h3>
        </md-card-title>
        <md-card-content>
          <img src="/assets/img/{{framework.image}}" alt="" class="image-size">
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</div>
